<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 아트 마켓플레이스 - 탐색</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="explore.css">
</head>
<body class="antialiased">

    <header class="main-header">
        <div class="header-left">
            <a href="explore.html" class="header-logo">
                <span class="text-orange-500">creAItive</span>
            </a>
        </div>
        <nav class="header-center">
            <ul class="header-menu">
                <li><a href="marketplace.html">거래하기</a></li>
                <li><a href="archive.html">작품보관함</a></li>
                <li><a href="myspace.html">마이 스페이스</a></li>
                <li><a href="setting.html">설정</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <div class="user-profile-widget">
                <img src="https://placehold.co/100x100" alt="프로필" class="widget-profile-img">
                <div class="widget-info">
                    <span class="widget-user-name">김민지</span>
                    <span class="widget-badge-buyer">구매자</span>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <section class="py-16 md:py-24 text-center">
            <h1 class="text-4xl md:text-6xl font-extrabold mb-4 text-orange-500">당신의 영감을 찾아보세요!</h1>
            <p class="text-lg md:text-xl text-gray-300 mb-8 max-w-2xl mx-auto">
                최신 트렌드의 작품부터 희귀한 보석같은 작품까지, 지금 바로 탐색을 시작하세요!
            </p>
            
            <div class="search-bar-container">
                <input type="text" id="searchInput" placeholder="작품명, 작가, 태그 검색..." class="search-input">
                <button id="searchBtn" class="search-btn">검색</button>
            </div>
            
            <div class="mt-6 flex flex-wrap justify-center gap-2 max-w-3xl mx-auto" id="keywordTags">
                <span class="tag-pill" data-tag="트렌디">#트렌디</span>
                <span class="tag-pill" data-tag="미니멀">#미니멀</span>
                <span class="tag-pill" data-tag="추상">#추상</span>
                <span class="tag-pill" data-tag="풍경화">#풍경화</span>
                <span class="tag-pill" data-tag="컨셉아트">#컨셉아트</span>
            </div>
        </section>

        <div class="border-t border-gray-800 my-10"></div>

        <section class="mb-20">
            <div class="flex items-baseline justify-start space-x-4 mb-4">
                <span class="text-2xl md:text-3xl font-bold text-white">금주의 추천 작품</span>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="curated-card" style="background-color: var(--color-art1);">
                    <div class="p-6">
                        <span class="badge-new">NEW</span>
                        <h3 class="text-3xl font-bold mb-1">몽상의 숲</h3>
                        <p class="text-sm opacity-80 mb-4">이미지 생성 섹션</p>
                    </div>
                </div>
                <div class="curated-card" style="background-color: var(--color-art2);">
                    <div class="p-6">
                        <h3 class="text-3xl font-bold mb-1">도시적 디자이너</h3>
                        <p class="text-sm opacity-80 mb-4">어플 디자인 섹션</p>
                    </div>
                </div>
                <div class="curated-card" style="background-color: var(--color-art3);">
                    <div class="p-6">
                        <h3 class="text-3xl font-bold mb-1">미래 건축</h3>
                        <p class="text-sm opacity-80 mb-4">마케팅 배너 섹션</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="text-center text-sm text-gray-500">
            &copy; 2025 creAI-tive Art Marketplace Prototype. All rights reserved.
        </div>
    </footer>

    <script src="explore.js"></script>
</body>
</html>
