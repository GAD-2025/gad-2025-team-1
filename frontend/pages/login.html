<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - creAItive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* --- 공통 스타일 (회원가입 페이지와 통일) --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; }
        body { background-color: #f5f5f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; color: #333; }
        
        .login-container {
            background: white;
            width: 100%;
            max-width: 420px; /* 로그인창은 조금 더 좁게 */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .login-header { text-align: center; margin-bottom: 40px; }
        .logo { font-size: 2.2rem; font-weight: 800; color: #FF5900; text-decoration: none; letter-spacing: -1px; }
        .login-desc { color: #888; margin-top: 10px; font-size: 0.95rem; }

        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 0.9rem; color: #555; }
        
        .form-input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.2s;
        }
        
        .form-input:focus {
            border-color: #FF5900;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 89, 0, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: #FF5900;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn-login:hover { background-color: #e04e00; transform: translateY(-2px); }

        .error-msg { 
            color: #e74c3c; 
            font-size: 0.9rem; 
            text-align: center; 
            margin-top: 15px; 
            display: none; 
            background: #fadbd8;
            padding: 10px;
            border-radius: 5px;
        }

        .bottom-links {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            font-size: 0.9rem;
            color: #666;
        }
        .bottom-links a { color: #666; text-decoration: none; }
        .bottom-links a:hover { color: #FF5900; text-decoration: underline; }
        
        .signup-link-area {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
        }
        .signup-link-area a { color: #FF5900; font-weight: bold; text-decoration: none; }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <a href="#" class="logo">creAItive</a>
            <p class="login-desc">다시 만나서 반가워요!</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">아이디</label>
                <input type="text" class="form-input" id="loginId" placeholder="아이디 입력" required>
            </div>

            <div class="form-group">
                <label class="form-label">비밀번호</label>
                <input type="password" class="form-input" id="loginPw" placeholder="비밀번호 입력" required>
            </div>

            <div class="error-msg" id="loginError">
                <i class="fas fa-exclamation-circle"></i> 아이디 또는 비밀번호를 확인해주세요.
            </div>

            <button type="submit" class="btn-login">로그인</button>
        </form>

        <div class="bottom-links">
            <a href="#">아이디 찾기</a>
            <a href="#">비밀번호 찾기</a>
        </div>

        <div class="signup-link-area">
            아직 회원이 아니신가요? <a href="signup.html">회원가입 하기</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault(); // 폼 전송 막기

                const inputId = $('#loginId').val();
                const inputPw = $('#loginPw').val();

                // 1. 로컬 스토리지에서 저장된 유저 데이터 가져오기
                const storedData = localStorage.getItem('myspaceData');
                
                if (!storedData) {
                    // 저장된 데이터가 아예 없는 경우 (가입한 적 없음)
                    $('#loginError').html('<i class="fas fa-exclamation-circle"></i> 등록된 회원 정보가 없습니다.').slideDown();
                    return;
                }

                const userData = JSON.parse(storedData);

                // 2. 아이디와 비밀번호 대조
                // (주의: 현재 코드는 1명의 유저만 저장하는 구조이므로 그 유저와 비교합니다)
                if (userData.id === inputId && userData.password === inputPw) {
                    // 로그인 성공!
                    // (필요하다면 로그인 상태를 유지하기 위한 세션 스토리지 설정 등을 여기서 함)
                    
                    alert(`${userData.name}님, 환영합니다!`);
                    location.href = 'myspace.html'; // 마이스페이스 메인으로 이동
                } else {
                    // 로그인 실패
                    $('#loginError').html('<i class="fas fa-exclamation-circle"></i> 아이디 또는 비밀번호가 일치하지 않습니다.').slideDown();
                }
            });

            // 입력창 클릭 시 에러 메시지 숨김
            $('.form-input').on('focus', function() {
                $('#loginError').slideUp();
            });
        });
    </script>
</body>
</html>
