<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 아트 마켓플레이스 - 거래하기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="marketplace.css">
</head>
<body class="antialiased">

    <header class="main-header">
        <div class="header-left">
            <a href="explore.html" class="header-logo">
                <span class="text-orange-500">creAItive</span>
            </a>
        </div>
        <nav class="header-center">
            <ul class="header-menu">
                <li><a href="marketplace.html" class="active">거래하기</a></li>
                <li><a href="archive.html">작품보관함</a></li>
                <li><a href="myspace.html">마이 스페이스</a></li>
                <li><a href="setting.html">설정</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <div class="user-profile-widget">
                <img src="https://placehold.co/100x100" alt="프로필" class="widget-profile-img">
                <div class="widget-info">
                    <span class="widget-user-name">김민지</span>
                    <span class="widget-badge-buyer">구매자</span>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <section class="mb-10 text-center">
            <h1 class="text-3xl font-bold text-white mb-4">작품 거래소</h1>
            <div class="flex max-w-xl mx-auto p-1 bg-gray-800 rounded-full shadow-lg">
                <input type="text" id="tradeSearchInput" placeholder="작품명, 작가, 태그 검색..." class="flex-grow bg-transparent p-2 text-white text-sm focus:outline-none rounded-l-full">
                <button id="tradeSearchBtn" class="bg-orange-600 text-white px-6 py-2 text-sm font-semibold rounded-full hover:bg-orange-700 transition">검색</button>
            </div>
            <p id="searchResultTitle" class="text-gray-400 mt-4 text-sm h-5"></p>
        </section>

        <section class="mb-6 flex justify-between items-center flex-wrap gap-4">
            <div class="flex space-x-3 items-center">
                <span class="text-sm text-gray-400">정렬:</span>
                <select id="sortCriteria" class="bg-gray-700 text-white text-sm p-2 rounded-lg border border-gray-600">
                    <option value="recent">최신순</option>
                    <option value="popular">인기순</option>
                    <option value="price_asc">낮은 가격순</option>
                    <option value="price_desc">높은 가격순</option>
                </select>
            </div>
            <div id="paginationControls" class="flex items-center space-x-2 text-sm text-gray-400">
                <span id="pageInfo">1 / 1 페이지</span>
                <button id="prevPage" class="bg-gray-700 w-8 h-8 rounded-full hover:bg-gray-600 disabled:opacity-50">&lt;</button>
                <button id="nextPage" class="bg-gray-700 w-8 h-8 rounded-full hover:bg-gray-600 disabled:opacity-50">&gt;</button>
            </div>
        </section>

        <div id="artworkGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
    </main>

    <footer class="main-footer">
        <div class="text-center text-sm text-gray-500">
            &copy; 2025 creAI-tive Art Marketplace Prototype. All rights reserved.
        </div>
    </footer>

    <script src="marketplace.js"></script>
</body>
</html>
