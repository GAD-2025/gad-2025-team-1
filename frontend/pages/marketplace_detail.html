<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작품 상세 - creAItive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="marketplace_detail.css">
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <a href="explore.html" class="header-logo">
                <span class="text-orange-500">creAItive</span>
            </a>
        </div>
        <nav class="header-center">
            <ul class="header-menu">
                <li><a href="marketplace.html" class="active">거래하기</a></li>
                <li><a href="archive.html">작품보관함</a></li>
                <li><a href="myspace.html">마이 스페이스</a></li>
                <li><a href="setting.html">설정</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <div class="user-profile-widget">
                <img src="https://placehold.co/100x100" alt="프로필" class="widget-profile-img">
                <div class="widget-info">
                    <span class="widget-user-name">김민지</span>
                    <span class="widget-badge-buyer">구매자</span>
                </div>
            </div>
        </div>
    </header>

    <main class="detail-wrapper">
        <div class="detail-container">
            
            <div class="detail-left">
                <div class="detail-image-box">
                    <img src="https://placehold.co/1024x1024/4A4A4A/FFFFFF?text=Artwork" alt="작품 이미지" class="main-artwork-img">
                    <div class="image-overlay-icons">
                        <div class="icon-circle"><i class="fa-solid fa-sailboat"></i></div>
                        <div class="icon-circle"><i class="fa-solid fa-shuttle-space"></i></div>
                    </div>
                </div>

                <div class="info-section">
                    <div class="title-row">
                        <h1 class="text-2xl font-bold text-white">카멜롯의 일러스트</h1>
                        <p class="text-gray-400">by <span class="text-orange-500 font-semibold">김민지 작가</span></p>
                    </div>

                    <div class="stats-row">
                        <span class="text-sm font-bold text-gray-400">자체제작률: <span class="text-white">75%</span></span>
                        <div class="progress-bar-bg">
                            <div class="progress-bar-fill" style="width: 75%;"></div>
                        </div>
                    </div>

                    <div class="ai-analysis-box">
                        <h3 class="font-bold text-white mb-4">AI 분석 리포트</h3>
                        <div class="grid grid-cols-2 gap-4 text-sm">
                            <div><span class="text-gray-400">컬러:</span> <span class="text-white">주황, 네이비</span></div>
                            <div><span class="text-gray-400">분위기:</span> <span class="text-white">Cute, 우주</span></div>
                            <div><span class="text-gray-400">묘사:</span> <span class="text-white">High (8K)</span></div>
                            <div><span class="text-gray-400">스타일:</span> <span class="text-purple-400">픽셀아트 (92%)</span></div>
                        </div>
                    </div>

                    <div class="purchase-row">
                        <button class="buy-btn">구매하기</button>
                        <div class="price-tag">1500 코인</div>
                    </div>
                </div>
            </div>

            <div class="divider-vertical"></div>

            <div class="detail-right">
                <div class="glass-box flex-grow">
                    <div class="box-header">
                        <i class="fa-solid fa-lightbulb text-orange-500 mr-2"></i> 프롬프트
                    </div>
                    <div class="prompt-content-area">
                        <div class="blur-text">
                            A cute, friendly robot astronaut character design... (Hidden)
                        </div>
                        <div class="prompt-overlay">
                            <p class="font-bold mb-4">구매 후 공개됩니다.</p>
                            <div class="flex gap-2">
                                <button class="action-btn"><i class="fa-regular fa-copy"></i> 복사</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="glass-box">
                    <div class="box-header">
                        <i class="fa-solid fa-user-edit text-orange-500 mr-2"></i> 작가의 한마디
                    </div>
                    <p class="text-sm text-gray-400 mb-3">AI와 픽셀아트 스타일을 결합하여 작업했습니다.</p>
                    <div class="flex flex-wrap gap-2">
                        <span class="tag">#픽셀아트</span>
                        <span class="tag">#우주</span>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="marketplace_detail.js"></script>
</body>
</html>
